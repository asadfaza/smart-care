services:
  - type: web
    name: smart-care
    env: python
    region: frankfurt  # или oregon для USA
    plan: free
    branch: main
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn app:app"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: SECRET_KEY
        generateValue: true
      - key: FLASK_ENV
        value: production
      - key: FIREBASE_CREDENTIALS_PATH
        value: firebase-credentials.json

